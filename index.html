<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time with Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #time {
            font-size: 3rem;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Current Time</h1>
    <div id="time"></div>
    <button id="toggleButton">Enable Reading Aloud</button>

    <script>
        let readAloud = false;
        const timeElement = document.getElementById('time');
        const toggleButton = document.getElementById('toggleButton');

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const currentTime = `${hours}:${minutes}:${seconds}`;

            timeElement.textContent = currentTime;

            if (readAloud) {
                const utterance = new SpeechSynthesisUtterance(seconds);
                window.speechSynthesis.speak(utterance);
            }
        }

        toggleButton.addEventListener('click', () => {
            readAloud = !readAloud;
            toggleButton.textContent = readAloud ? 'Disable Reading Aloud' : 'Enable Reading Aloud';
        });

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
