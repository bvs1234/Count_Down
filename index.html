<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time with Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #time {
            font-size: 3rem;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Fidget animation effect */
        .fidget {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff5733, #33c3ff, #33ff57, #ff33a6);
            background-size: 400% 400%;
            animation: fidgetAnim 0.5s infinite linear;
            z-index: 1;
        }

        @keyframes fidgetAnim {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="fidget"></div>
    <h1>Current Time</h1>
    <div id="time"></div>
    <button id="toggleButton">Enable Reading Aloud</button>

    <script>
        let readAloud = false;
        const timeElement = document.getElementById('time');
        const toggleButton = document.getElementById('toggleButton');
        let synth = window.speechSynthesis;
        
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const currentTime = `${hours}:${minutes}:${seconds}`;

            timeElement.textContent = currentTime;

            if (readAloud && !synth.speaking) {
                const utterance = new SpeechSynthesisUtterance(seconds);
                synth.speak(utterance);
            }
        }

        toggleButton.addEventListener('click', () => {
            readAloud = !readAloud;
            toggleButton.textContent = readAloud ? 'Disable Reading Aloud' : 'Enable Reading Aloud';
        });

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
