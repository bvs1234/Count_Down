<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display with Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timeDisplay {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        #countdown {
            font-size: 48px;
            color: red;
            margin-bottom: 30px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="timeDisplay"></div>
    <div id="countdown">Countdown not started</div>
    <button onclick="testTimer()">Test Timer</button>

    <script>
        function startCountdown() {
            let remainingSeconds = 60; // Start countdown from 60 seconds

            const interval = setInterval(function() {
                if (remainingSeconds <= 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').innerText = "Countdown Finished";
                    return;
                }

                document.getElementById('countdown').innerText = remainingSeconds;
                speakCountdown(remainingSeconds);
                remainingSeconds--;
            }, 1000);
        }

        function speakCountdown(seconds) {
            const utterance = new SpeechSynthesisUtterance(seconds.toString());
            window.speechSynthesis.speak(utterance);
        }

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.getElementById('timeDisplay').innerText = `${hours}:${minutes}:${seconds}`;

            // Trigger countdown at 09:14:00 AM, 03:19:00 PM, and 03:29:00 PM
            if ((hours === "09" && minutes === "14" && seconds === "00") || 
                (hours === "15" && minutes === "19" && seconds === "00") || 
                (hours === "15" && minutes === "29" && seconds === "00")) {
                startCountdown();
            }
        }

        function testTimer() {
            startCountdown();
        }

        // Update the time every second
        setInterval(updateTime, 1000);
    </script>

</body>
</html>
